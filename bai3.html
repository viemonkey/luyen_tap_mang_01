<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let sum = 0;
    let arr = [8, 3, 6, 7, 5, 9];
    let max = arr[0];
    for (let i = 0; i < arr.length; i++) {
        if (max < arr[i]) {
            max = arr[i]
            alert("gia tri lon nhat trong mang " + max)
        }
        sum += arr[i];
    }
    let trungbinh = sum / arr.length;
    alert("trung binh cac phan tu trong mang " + trungbinh)
</script>

</body>
</html>
